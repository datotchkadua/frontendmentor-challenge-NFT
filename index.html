<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <img src="images/image-equilibrium.jpg" alt="#" class="hero" />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="pricing">
          <section>
            <img
              src="./images/icon-ethereum.svg"
              alt="etherium icon"
              class="icon"
            />
            <span class="span-1">0.041 ETH</span>
          </section>

          <section>
            <img src="./images/icon-clock.svg" alt="clock icon" class="icon" />
            <span class="span-2">3 days left</span>
          </section>
        </div>
        <div class="person">
          <img
            src="./images/image-avatar.png"
            alt="person"
            class="person-img"
          />
          <span class="creator">Creation of</span>
          <span>Jules Wyvern</span>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dato Tchkadua</a>.
    </div>
  </body>
</html>
